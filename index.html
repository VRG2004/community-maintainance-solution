<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicFix - Community Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Dynamic Content will be injected here -->
    </div>
    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="dashboard" aria-label="Home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn" data-target="track" aria-label="Track">
            <i class="fa-solid fa-list-check"></i>
            <span>Track</span>
        </button>
        <div class="nav-fab-wrapper">
             <button class="nav-fab" data-target="report" aria-label="Report Issue">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <button class="nav-btn" data-target="volunteer" aria-label="Volunteer">
            <i class="fa-solid fa-hand-holding-heart"></i>
            <span>Volunteer</span>
        </button>
        <button class="nav-btn" data-target="profile" aria-label="Profile">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
